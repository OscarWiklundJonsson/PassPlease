<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                PassPlease
            </a>
        </nav>
    </header>
    <main>
    <div class="content-box">
        <h2>Register account</h2>
            <form>
                <div class="form-group">
                    <label for="InputUsername">Username</label>
                    <input type="text" class="form-control" id="InputUsername" name="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="InputEmail1">Email address</label>
                    <input type="email" class="form-control" id="InputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="InputPassword1">Password</label>
                    <input type="password" class="form-control" id="InputPassword1" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    </div>
    </main>
